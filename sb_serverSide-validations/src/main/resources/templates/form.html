<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>LOGIN</title>
</head>
<body>
<h1>LOGIN HERE</h1>

<div class="container">
<div class="row mt-5">
<div class="col-md-6">

<form th:action="@{/process}" method="POST" th:object="${loginData}">
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:value="${loginData.username}" placeholder="Enter username">
  <p th:each="e:${#fields.errors('username')}" th:text="${e}"></p>
  
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">email</label>
    <input type="email" name="email" class="form-control" id="exampleInputPassword1" th:value="${loginData.email}" placeholder="email">
    <p th:each="e:${#fields.errors('email')}" th:text="${e}"></p>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
</div>
</div>

</body>
</html>
