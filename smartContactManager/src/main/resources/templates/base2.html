<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" th:href='@{/css/style.css}' >
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   
    <title th:text="${title}">base html</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Smart Contact Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}">HOME<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/about/}">ABOUT</a>
      </li>
       <li class="nav-item">
        <a class="nav-link"><span th:text="${user.name}"></span></a>
      </li>
       <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}">logout</a>
      </li>
    
    </ul>
    
  </div>
</nav>


<div class="sidebar">

	<span onclick="toggleSidebar()" class="crossBtn">&times;</span>

	<a id="home-link" th:href="@{/user/index}" class="item"><i class="fas fa-home"></i> &nbsp;Home</a>
	<a id="view-link" th:href="@{/user/show-contacts/0}" class="item"><i class="fas fa-id-card-alt"></i> &nbsp;View Contacts</a>
	<a id="add-link" th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt"></i> &nbsp;Add Contacts</a>
	<a id="profile-link" th:href="@{/user/profile}" class="item"><i class="fas fa-user-circle"></i> &nbsp;Your profile</a>
	<a id="settings-link" href="#" class="item"><i class="fas fa-cogs"></i> &nbsp;Settings</a>
	<a id="logout-link" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> &nbsp;Logout</a>
	<div class="divider"></div>
</div>

<div class="content">

	<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
	
	<!-- message box  -->
		   <div th:if="${session.message}" class="container">
		   
		   	  <div th:classappend="${'alert-'+session.message.type}" class="alert  text-center" role="alert">
  				
  				<span th:text="${session.message.content}"></span>
  				
			</div>
			
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			
		   </div>
	
	
    <div th:replace="${content}">
    </div>

</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 
 <script th:src="@{/js/script.js}"></script>
 
  </body>
</html>
