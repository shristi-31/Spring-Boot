<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" th:replace="base2::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Add Contact</title>
</head>
<body>
<section>
<div class="card mr-3 ml-2">
<div class="card-body">
<h1 class="text-center">Add Contact</h1>
<div class="container-fluid mt-1">
<div class="row">
<div class="col-md-10 offset-md-1">
	<form th:action="@{/user/process-contact}" th:object="${contact}" enctype="multipart/form-data" method="post" class="mt-2">
	
	<div class="input-group">
	<div class="input-group-prepend">
	<div class="input-group-text ">
	<i class="fa fa-plus"></i>
	</div>
	</div>
	<input required type="text" id="firstName" name="name" placeholder="enter name here" class="form-control" />
	</div>
	
	
	<div class="input-group mt-2">
	<div class="input-group-prepend">
	<div class="input-group-text ">
	<i class="fas fa-user-alt"></i>
	</div>
	</div>
	<input required type="text" id="secondName" name="secondName" placeholder="enter nickname here" class="form-control" />
	</div>
	
	<div class="input-group mt-2">
	<div class="input-group-prepend">
	<div class="input-group-text ">
	<i class="fa fa-phone"></i>
	</div>
	</div>
	<input required type="number" id="phone" name="phone" placeholder="enter phone number here" class="form-control" />
	</div>
	
	<div class="input-group mt-2">
	<div class="input-group-prepend">
	<div class="input-group-text ">
	@
	</div>
	</div>
	<input required type="email" id="email" name="email" placeholder="enter email here" class="form-control" />
	</div>
	
	<div class="input-group mt-2">
	<div class="input-group-prepend">
	<div class="input-group-text ">
	<i class="fa fa-briefcase"></i>
	</div>
	</div>
	<input required type="text" id="work" name="work" placeholder="enter your work here" class="form-control" />
	</div>
	
	<div class="form-group mt-2">
	<textarea id="mytextarea" name="description" cols="10" rows="4" class="form-control" placeholder="enter your contact description"></textarea>
	</div>
	
	<div class="custom-file">
	<input type="file" name="profileImage" id="image" />
	</div>
	
	<div class="container text-center">
	<button class="btn btn-outline-primary">Save Contact</button>
	</div>
	
	</form>
</div>
</div>
</div>
</div>
</div>

<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

    <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>

<script>
$(document).ready(()=>{
	$(".item").removeClass("active");
	$("#add-link").addClass("active");
});

</script>


</section>

</body>
</html>
