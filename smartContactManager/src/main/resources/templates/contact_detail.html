<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" th:replace="base2::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Contact Detail</title>
</head>
<body>
<section>
<div class="card mr-3 ml-3"  th:if="${contact}">
<div class="card-body">
<div class="container text-center">

<img style="height:200px;width: 200px" class="my_profile_pic" th:src="@{'/images/'+${contact.image}}" alt="" />
<h3  class="mt-3" ><span th:text="' '+${contact.name}"></span> (<span th:text="' '+${contact.secondName}"></span>)</h3>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col"><span th:text="${contact.cId}"></span></th>
    </tr>
  </thead>
  <tbody>
   <tr>
      <th scope="row">Email</th>
      <td><span th:text="${contact.email}"></span></td>
    </tr>
    <tr>
      <th scope="row">Phone</th>
      <td><span th:text="${contact.phone}"></span></td>
    </tr>
     <tr>
      <th scope="row">Work</th>
      <td><span th:text="${contact.work}"></span></td>
    </tr>
    
  </tbody>
</table>

  <div class="description mt-3">
  <th:block th:utext="${contact.description}"></th:block>
  </div>
  <div class="container">
   <a th:href="@{'/user/delete/' + ${contact.cId}}" class="btn btn-danger btn-block">Delete</a>
 
   <form th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2" method="post">
			      <button type="submit" class="btn btn-block btn-primary">Update</button>
			      </form>		     
  </div>

</div>
</div>

</div>

<h1 th:unless="${contact}" class="text-center p-3 bg-danger text-white">You Dont have permission to view this contact</h1>

</section>

</body>
</html>
